<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos UI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .section {
            margin: 30px 0;
            padding: 20px;
            background: #2d2d2d;
            border-radius: 8px;
        }
        
        h2 {
            margin: 0 0 15px 0;
            font-size: 18px;
            color: #fff;
        }
        
        .examples {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        /* TAGS */
        .tag {
            background: #374151;
            color: #d1d5db;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            position: relative;
            padding-right: 20px;
        }
        
        .tag::after {
            content: '√ó';
            position: absolute;
            right: 6px;
            cursor: pointer;
            opacity: 0.7;
        }
        
        /* CHIPS */
        .chip {
            background: #3b82f6;
            color: white;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .chip:hover {
            background: #2563eb;
        }
        
        .chip-avatar {
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
        }
        
        /* PILLS */
        .pill {
            background: #10b981;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .pill.warning {
            background: #f59e0b;
        }
        
        .pill.error {
            background: #ef4444;
        }
        
        /* BADGES */
        .badge-container {
            position: relative;
            display: inline-block;
            margin: 0 10px;
        }
        
        .badge-element {
            background: #4b5563;
            padding: 8px 16px;
            border-radius: 6px;
            color: #fff;
        }
        
        .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ef4444;
            color: white;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 10px;
            font-weight: bold;
            min-width: 16px;
            text-align: center;
        }
        
        .badge.notification {
            background: #3b82f6;
        }
        
        .badge.success {
            background: #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Elementos UI: Ejemplos Visuales</h1>
        
        <div class="section">
            <h2>üè∑Ô∏è Tags (Etiquetas)</h2>
            <div class="examples">
                <span class="tag">JavaScript</span>
                <span class="tag">React</span>
                <span class="tag">CSS</span>
                <span class="tag">Frontend</span>
                <span class="tag">Tutorial</span>
            </div>
        </div>
        
        <div class="section">
            <h2>üîß Chips</h2>
            <div class="examples">
                <div class="chip">
                    <div class="chip-avatar"></div>
                    Juan P√©rez
                </div>
                <div class="chip">üìß Email</div>
                <div class="chip">üîç Buscar</div>
                <div class="chip">‚≠ê Favorito</div>
            </div>
        </div>
        
        <div class="section">
            <h2>üíä Pills (P√≠ldoras)</h2>
            <div class="examples">
                <span class="pill">Activo</span>
                <span class="pill warning">Pendiente</span>
                <span class="pill error">Error</span>
                <span class="pill">Completado</span>
            </div>
        </div>
        
        <div class="section">
            <h2>üèÖ Badges (Insignias)</h2>
            <div class="examples">
                <div class="badge-container">
                    <div class="badge-element">Mensajes</div>
                    <span class="badge">5</span>
                </div>
                
                <div class="badge-container">
                    <div class="badge-element">Notificaciones</div>
                    <span class="badge notification">12</span>
                </div>
                
                <div class="badge-container">
                    <div class="badge-element">Tareas</div>
                    <span class="badge success">‚úì</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
